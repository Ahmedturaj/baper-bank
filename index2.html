<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank or Money</title>
    <script src="https://kit.fontawesome.com/479f6b8171.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<header>
    <h1 class="text-5xl text-center mt-5">My feather's Bank<span class="font-semibold text-sky-600">Balance</span> <i class="fa-solid fa-sack-dollar text-amber-400"></i></h1>
</header>
<main>
<section class="mt-12">
    <div class="grid grid-cols-3 w-9/12 gap-4 mx-auto text-white">
      <div class="bg-green-400 p-8  rounded-xl">
        <h1 class="text-2xl ">Deposit</h1>
        <h3 class="text-5xl">$<span id="deposit-total">00</span></h3>
      </div>
      <div class="bg-pink-400 p-8  rounded-xl">
        <h1 class="text-2xl ">Withdraw</h1>
        <h3 class="text-5xl">$<span id="withdraw-total">00</span></h3>
      </div>
      <div class="bg-orange-400 p-8  rounded-xl">
        <h1 class="text-2xl ">Balance</h1>
        <h3 class="text-5xl">$<span id="balance-total">1240</span></h3>
      </div>
    </div>
</section>
<!-- input part -->
<section class="mt-12">
    <div class="grid grid-cols-2 w-9/12 gap-4 mx-auto text-white">
      <div class="bg-sky-500 p-8  rounded-xl">
        <h1 class="text-2xl mb-4">Please Deposit</h1>
        <input id="deposit-felid" class="w-9/12 px-4 mb-2 block rounded text-black" type="text"  placeholder="$ Amount You want to deposit">
        <button id="btn-deposit" class=" bg-amber-600 hover:bg-sky-900 px-8 py-2 rounded-lg   text-center">Deposit</button>
      </div>
      <div class="bg-violet-500 p-8  rounded-xl">
        <h1 class="text-2xl mb-4">Please Withdraw</h1>
        <input id="withdraw-felid" class="w-9/12 px-4 mb-2 block rounded text-black" type="text" placeholder="$ Amount You want to Withdraw">
        <button id="btn-withdraw" class=" bg-amber-600 hover:bg-sky-900 px-8 py-2 rounded-lg  text-center">Withdraw</button>
      </div>
    </div>
</section>
</main>
<script src="js/bank.js"></script>
<script src="js/withdraw.js"></script>
</body>

</html>
