<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to my <span class="font-semibold text-sky-600">feather's</span>
            bank</h1>
    </header>
    <main>
        <div class="bg-sky-100 px-4s w-9/12 mx-auto p-8 mt-5 rounded drop-shadow-2xl">
            <h3 class="font-medium text-3xl mb-4">Please Login</h3>
            <input class="w-9/12 px-4 mb-2 block rounded" type="email" name="email" id="user-email"
                placeholder="Your E-mail">
            <input class="w-9/12 px-4 mb-2 block rounded" type="password" name="password" id="user-password"
                placeholder="Your password">
            <button id="btn-submit"
                class=" bg-amber-600 hover:bg-sky-600 px-4 py-2 rounded-lg  text-white">Submit</button>
        </div>
    </main>
    <script src="js/style.js"></script>
</body>

</html>
